[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.82.0"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.branch-deploy.processing]
  skip_processing = true

[dev]
  command = "hugo server -D" # Build drafts

# HTTP/S Redirects
[[redirects]]
  from = "/rd/facebook"
  to = "https://facebook.com/vladzaharia"

[[redirects]]
  from = "/rd/github"
  to = "https://github.com/vladzaharia"

[[redirects]]
  from = "/rd/instagram"
  to = "https://instagram.com/vladzaharia"

[[redirects]]
  from = "/rd/linkedin"
  to = "https://linkedin.com/in/vladzaharia"

[[redirects]]
  from = "/rd/twitter"
  to = "https://twitter.com/vladzaharia"

# Netlify Checklinks
[[plugins]]
package = "netlify-plugin-checklinks"

  [plugins.inputs]
  skipPatterns = ["/rd/.*"]