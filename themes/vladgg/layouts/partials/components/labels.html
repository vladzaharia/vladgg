{{ $scratch := newScratch }}
{{ $ctx := .ctx }}
{{ $url := .url }}

{{ range $label := .labels }}
    {{ $scratch.Set "color" "grey" }}
    {{ range $ctx.Site.Data.tags.tags }}
        {{ if eq $label .tag }} {{ $scratch.Set "color" .color }} {{ end }}
    {{ end }}

    <a href="{{ $url | relLangURL }}{{ . | urlize }}" onclick="event.stopPropagation();">
        <span class="label {{ $scratch.Get "color" }}">
            {{ $label }}
        </span>
    </a>
{{ end }}
