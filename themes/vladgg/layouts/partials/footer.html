<footer class="ms-Grid-row flex-row flex-align-center" id="footer">
    <div class="ms-Grid-col ms-sm12 ms-lg8" id="bwl">
        Copyright (c) {{ now.Format "2006"}} Vlad Zaharia.
    </div>

    <div class="ms-Grid-col ms-sm12 ms-lg8 flex-align-center" id="bwl-alt">
        <span>Built with </span><img class="h-1" src="/emoji/heart.svg" alt="Heart emoji" /><span> in Seattle.</span>
    </div>

    <div class="ms-Grid-col ms-sm12 ms-lg4">
        <nav class="flex-row flex-row-mobile flex-justify-end">
            {{ range .Site.Menus.social }}
                <a class="nav-link pl-05 pr-05 {{ .Post }}" title="{{ .Name }}" aria-label="{{ .Name }}" href="{{ .URL }}">
                    <i class="fa-brands fa-{{ .Pre }}"></i>
                </a>
            {{ end }}
        </nav>
    </div>
</footer>
