<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor (S)CSS -->
    <link rel="stylesheet" type="text/css" href="/css/fabric.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome.min.css">
    {{ $vendor := resources.Get "scss/vendors.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $vendor.Permalink }}">

    <!-- Site (S)CSS -->
    {{ $style := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#e5392d">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="vlad.gg">
    <meta name="application-name" content="vlad.gg">
    <meta name="msapplication-TileColor" content="#e5392d">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#e5392d">

    {{ $title := print .Site.Title " > " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
