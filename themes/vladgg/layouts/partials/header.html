<div class="ms-Grid-row flex-row flex-align-center" id="header">
    <div class="ms-Grid-col ms-sm12 ms-lg8">
        <h1 class="logo rainbow">
            <img src="/emoji/wave.svg" alt="Hand waving emoji" /> 
            Hi, I'm&nbsp;<span class="rainbow-ltr">V</span><span class="rainbow-ltr">l</span><span class="rainbow-ltr">a</span><span class="rainbow-ltr">d</span><span class="rainbow-ltr">.</span>
        </h1>
    </div>
    <div class="ms-Grid-col ms-sm12 ms-lg4">
        <nav class="flex-row flex-justify-sb">
            {{ range .Site.Menus.main }}
                <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">
                {{ $text := print .Name | safeHTML }}
                {{ $text }}
                </a>
            {{ end }}
        </nav>
    </div>
</div>
