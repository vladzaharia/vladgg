{{ define "main" }}
<main>
    <article>
        <header>
            <span class="flex-row flex-align-center">
                <i class="page-icon fa-solid fa-{{ .Params.icon }} mr-1"></i>
                <h2>{{ .Title }}</h2>
            </span>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{ .Content }}
    </article>
</main>
{{ end }}
