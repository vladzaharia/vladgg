{{ define "main" }}
<main>
    <article>
        <header>
            <h2>{{.Title}}</h2>
        </header>
        {{.Content}}
    </article>
    <div class="flex-row flex-wrap">
        {{ range .Pages }}
            <a href="{{.Permalink}}" class="item cyan">
                {{.Title}}
            </a>
        {{ end }}
        </div>
</main>
{{ end }}
