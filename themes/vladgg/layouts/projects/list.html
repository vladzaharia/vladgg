{{ define "main" }}
<main>
    <article>
        <header>
            <h2>{{.Title}}</h2>
        </header>
        {{.Content}}
    </article>

    {{ range .Pages.GroupByParam "category" }}
        <h3>{{ .Key }}</h3>

        <div class="flex-column">
            <!-- Ranges through content/posts/*.md -->
            {{ partial "components/projects.html" .Pages.ByDate }}
        </div>
    {{ end }}
</main>
{{ end }}
